<!DOCTYPE html>
<html>
<head>
  <style>
    #canvas {
      border: 1px solid black;
    }

    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    label {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>

<button id="clear">Clear</button>
<button id="recognize">Recognize</button>

<label id="result">Result:</label>

<script>
// 캔버스, 컨텍스트, 버튼, 레이블 가져오기
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const clear = document.getElementById("clear");
const recognize = document.getElementById("recognize");
const resultLabel = document.getElementById("result");

// 초기화 함수
function clearCanvas() {
    // 캔버스의 전체 영역을 흰색으로 지우기
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// 인식 함수
function recognizeNumber() {  
  resultLabel.textContent = "Result : ...";
  
  // 캔버스 이미지 데이터를 base64 형식으로 가져오기
  const imageData = canvas.toDataURL();

  // AJAX 요청을 통해 서버로 이미지 데이터 전송 및 결과 수신하기
  fetch('http://127.0.0.1:10181/predict', {
      method: 'POST',
      body: JSON.stringify({ image_data: imageData }),
      headers:{
          'Content-Type': 'application/json'
      }
  })
  .then(response => response.json())
  .then(data => {
      resultLabel.textContent = "Result : " + data.prediction;

      // 예측 결과 출력 후 캔버스 초기화
      clearCanvas();
  })
  .catch(error => console.error('Error:', error));
}

// 마우스 이벤트 리스너 추가하여 선 그리기 구현하기
let isDrawing = false;

function startDrawing(e) {
     isDrawing = true;

     const rect = e.target.getBoundingClientRect();
     const x = e.clientX - rect.left;
     const y= e.clientY - rect.top;

     ctx.beginPath();
     ctx.moveTo(x, y);
}

function draw(e) {
     if (!isDrawing) return;

     const rect= e.target.getBoundingClientRect();
     const x= e.clientX - rect.left;
     const y= e.clientY - rect.top;

     ctx.lineWidth = 10; // 선 굵기 설정 (4로 변경)
     ctx.lineTo(x,y);
     ctx.stroke();
}

function stopDrawing() {
        isDrawing=false; 
}

// 버튼에 클릭 이벤트 리스너 추가
clear.addEventListener("click", clearCanvas);
recognize.addEventListener("click", recognizeNumber);

// 캔버스에 마우스 이벤트 리스너 추가하여 선 그리기 기능 활성화하기
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
window.addEventListener('mouseup', stopDrawing);

</script>

</body>
</html>
